  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FURG â€“ Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: true">

    <!-- FONDO / PAREDES CELESTE CIELO -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Assets -->
    <a-assets>
      <a-asset-item
        id="furgModel"
        src="./furg.glb"
        response-type="arraybuffer">
      </a-asset-item>
    </a-assets>

    <!-- MODELO -->
    <a-entity
      gltf-model="#furgModel"
      position="0 0 1"
      rotation="0 0 0"
      scale="100 100 100"
      class="raycastable">
    </a-entity>

    <!-- RIG DE CAMARA -->
    <a-entity id="rig" position="0 2 25">

      <a-camera
        look-controls="pointerLockEnabled: false"
        wasd-controls="acceleration: 15">

        <a-cursor
          raycaster="objects: .raycastable"
          fuse="false"
          color="#ffffff">
        </a-cursor>

      </a-camera>

      <!-- Controllers VR -->
      <a-entity
        hand-controls="hand: left"
        laser-controls="hand: left"
        raycaster="objects: .raycastable">
      </a-entity>

      <a-entity
        hand-controls="hand: right"
        laser-controls="hand: right"
        raycaster="objects: .raycastable">
      </a-entity>

    </a-entity>

    <!-- LUCES -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>
    <a-plane
        position="0 0 -10"
        rotation="-90 0 0"
        width="500"
        height="500"
        color="#a5a6a7"
        material="roughness: 0.8; metalness: 0.1"
        shadow="receive: true">
    </a-plane>
  </a-scene>
</body>
</html>
