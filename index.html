<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="glbModel"
          src="./cadeiras.glb"
          response-type="arraybuffer">
        </a-asset-item>
      </a-assets>

      <!-- Modelo -->
      <a-entity
        gltf-model="#glbModel"
        position="0 0 -1.5"
        scale="0.5 0.5 0.5">
      </a-entity>

      <!-- CÃ¡mara -->
      <a-camera
        position="0 0.8 1.5"
        rotation="-15 0 0">
      </a-camera>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
