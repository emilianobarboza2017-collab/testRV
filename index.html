<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>FURG - Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Orbit Controls -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #ECECEC">

      <!-- Assets -->
      <a-assets>
        <a-asset-item
          id="furgModel"
          src="./furg.glb"
          response-type="arraybuffer">
        </a-asset-item>
      </a-assets>

      <!-- Modelo GLB -->
      <a-entity
        gltf-model="#furgModel"
        position="0 0 -2"
        rotation="90 0 0"
        scale="1 1 1">
      </a-entity>

      <!-- CÃ¡mara orbitable -->
      <a-entity
        camera
        position="0 1 9"
        orbit-controls="
          target: 0 0 0;
          enableDamping: true;
          dampingFactor: 0.05;
          rotateSpeed: 0.3;
          zoomSpeed: 0.8;">
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.9"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    </a-scene>
  </body>
</html>
