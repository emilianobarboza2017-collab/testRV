<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FURG – Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC" vr-mode-ui="enabled: true">

    <!-- Assets -->
    <a-assets>
      <a-asset-item
        id="furgModel"
        src="./furg.glb"
        response-type="arraybuffer">
      </a-asset-item>
    </a-assets>

    <!-- MODELO (MISMA ESCALA Y DISTANCIA QUE YA FUNCIONA) -->
    <a-entity
      gltf-model="#furgModel"
      position="0 0 0"
      rotation="0 0 0"
      scale="100 100 100"
      class="raycastable">
    </a-entity>

    <!-- RIG DE CAMARA (CONTROLES NUEVOS) -->
    <a-entity id="rig" position="0 1.2 50">

      <!-- Cámara FPS -->
      <a-camera
        look-controls="pointerLockEnabled: false"
        wasd-controls="acceleration: 15">

        <!-- Cursor mouse -->
        <a-cursor
          raycaster="objects: .raycastable"
          fuse="false"
          color="#ffffff">
        </a-cursor>

      </a-camera>

      <!-- Controllers VR -->
      <a-entity
        hand-controls="hand: left"
        laser-controls="hand: left"
        raycaster="objects: .raycastable">
      </a-entity>

      <a-entity
        hand-controls="hand: right"
        laser-controls="hand: right"
        raycaster="objects: .raycastable">
      </a-entity>

    </a-entity>

    <!-- LUCES (IGUALES) -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>

  </a-scene>
</body>
</html>
