<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FURG - Modelo 3D</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">

    <a-assets>
      <a-asset-item id="furgModel" src="./furg.glb"></a-asset-item>
    </a-assets>

    <!-- MODELO (ESCALA GRANDE) -->
    <a-entity
      gltf-model="#furgModel"
      position="0 0 -2"
      scale="80 80 80">
    </a-entity>

    <!-- CAMARA CERCA -->
    <a-entity
      camera
      position="0 1 2"
      orbit-controls="
        target: 0 0 -2;
        minDistance: 0.5;
        maxDistance: 15;">
    </a-entity>

    <!-- LUCES -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="2 4 2"></a-entity>

  </a-scene>
</body>
</html>
