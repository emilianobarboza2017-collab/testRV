<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="daeModel"
          src="./furg.dae">
        </a-asset-item>
      </a-assets>

      <!-- Modelo COLLADA -->
      <a-entity
        collada-model="#daeModel"
        position="0 0 -3"
        scale="1 1 1">
      </a-entity>

      <!-- CÃ¡mara -->
      <a-camera
        position="0 1 2"
        rotation="-15 0 0">
      </a-camera>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
